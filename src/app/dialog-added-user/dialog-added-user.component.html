<div class="dialog-container">
    <mat-progress-bar *ngIf="isLoading" class="progress-bar" mode="indeterminate"></mat-progress-bar>
    <h1 mat-dialog-title>Add User</h1>
    <div mat-dialog-content>
        <div class="input-container">
            <mat-form-field appearance="outline">
                <mat-label>First Name</mat-label>
                <input [disabled]="isLoading" [(ngModel)]="user.firstname" matInput placeholder="Placeholder">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Last Name</mat-label>
                <input [disabled]="isLoading" [(ngModel)]="user.lastname" matInput placeholder="Placeholder">
            </mat-form-field>
        </div>
       <div>
        <mat-form-field class="example-full-width" appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input [disabled]="isLoading" [(ngModel)]="user.mail" type="email" matInput placeholder="Ex. pat@example.com">
          </mat-form-field>
       </div>
        
        <div class="input-container">
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Birthday</mat-label>
                <input [disabled]="isLoading" [(ngModel)]="birthDate" matInput [matDatepicker]="picker" placeholder="MM/DD/YYYY">
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
      
    <div mat-dialog-actions class="action-container">
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button (click)="saveUser()" [mat-dialog-close]="" cdkFocusInitial>Save</button>
    </div>
</div>
